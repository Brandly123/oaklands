<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oaklands</title>

    <link rel="stylesheet" href="style.css">
    <script src="inventory.js" defer></script>
    <script src="script.js" defer></script>
    <script src="inventoryDrag.js" defer></script>
</head>
<body>
    <div id="progressBar">
            <div id="progress"></div>
            <div id="progressText">Hello World!</div>
    </div>
    <table>
        <tr>
            <td id="tabContainer">
                <button onClick="tabButtonPressed(0)">Oakland Fields</button>
                <button onClick="tabButtonPressed(1)" style="visibility: hidden" id="woods">Oakland Woods</button>
                <button onClick="tabButtonPressed(2)">Settings</button>
            </td>

            <td id="mainContainer"></td>

            <td id="sideContainer">
                <table id="inventoryTabs">
                    <tr>
                        <td><button onclick="switchInventoryTab('inventorys')">
                            <img src="assets/tabs/Inventory.png", width="50px">
                        </button></td>
                        <td><button onclick="switchInventoryTab('experience')">
                            <img src="assets/tabs/Experience.png", width="50px">
                        </button></td>
                        <td><button onclick="switchInventoryTab('equipment')">
                            <img src="assets/tabs/Equipment.png", width="50px">
                        </button></td>
                        <td><button onclick="switchInventoryTab('crafting')">
                            <img src="assets/tabs/Crafting.png", width="50px">
                        </button></td>
                    </tr>
                </table>
                <div id="inventorys" class="inventoryTab">
                    <table id="inventory"></table>
                </div>
                <div id="experience" class="inventoryTab">
                    <h2>Experience</h2>

                    <div class="expBarContainer" id="expwoodcutting">
                        <div class="expBar"></div>
                        <span class="expBarText">Woodcutting</span>
                    </div>
                    <div class="expBarContainer" id="expmining">
                        <div class="expBar"></div>
                        <span class="expBarText">Mining</span>
                    </div>
                    <div class="expBarContainer" id="expwoodworking">
                        <div class="expBar"></div>
                        <span class="expBarText">Woodworking</span>
                    </div>
                </div>
                <div id="equipment" class="inventoryTab">
                    <h2>Equipment</h2>
                    <em>placeholder. this doesnt do anything.</em>
                </div>
                <div id="crafting" class="inventoryTab">
                    <h2>Crafting</h2>

                    <table>
                        <tr>
                            <td><button onclick="switchAction('pickaxe',null,2)"><img src="assets/stone pickaxe.png"></button></td>
                            <td><button></button></td>
                            <td><button></button></td>
                            <td><button></button></td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        <tr>
            <td id="infoContainer" colspan="3">
                asd
            </td>
        </tr>
    </table>
</body>
</html>
