<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oaklands</title>

    <link rel="stylesheet" href="style.css">
    <script src="javascript/inventory.js" defer></script>
    <script src="javascript/script.js" defer></script>
    <script src="javascript/inventoryDrag.js" defer></script>
    <script src="javascript/libraries/DragDropTouch.js" defer></script>
</head>
<body>
    <div id="progressBar">
            <div id="progress"></div>
            <div id="progressText">Hello World!</div>
    </div>
    <table>
        <tr>
            <td id="tabContainer">
                <button onClick="tabButtonPressed(0)">Oakland Fields</button>
                <button onClick="tabButtonPressed(1)" style="visibility: hidden" id="woods">Oakland Woods</button>
                <button onClick="tabButtonPressed(2)">Enhancing test</button>
                <button onClick="tabButtonPressed(3)">Settings</button>
            </td>

            <td id="mainContainer"></td>

            <td id="sideContainer">
                <table id="inventoryTabs">
                    <tr>
                        <td><button onclick="switchInventoryTab('inventorys')" class="inventoryButton">
                            <img src="assets/tabs/Inventory.png", width="50px">
                        </button></td>
                        <td><button onclick="switchInventoryTab('experience')" class="inventoryButton">
                            <img src="assets/tabs/Experience.png", width="50px">
                        </button></td>
                        <td><button onclick="switchInventoryTab('equipment')" class="inventoryButton">
                            <img src="assets/tabs/Equipment.png", width="50px">
                        </button></td>
                        <td><button onclick="switchInventoryTab('crafting')" class="inventoryButton">
                            <img src="assets/tabs/Crafting.png", width="50px">
                        </button></td>
                    </tr>
                </table>
                <div id="inventorys" class="inventoryTab">
                    <table id="inventory"></table>
                </div>
                <div id="experience" class="inventoryTab">
                    <h2>Experience</h2>

                    <div class="expBarContainer" id="expwoodcutting">
                        <div class="expBar"></div>
                        <span class="expBarText">Woodcutting</span>
                    </div>
                    <div class="expBarContainer" id="expmining">
                        <div class="expBar"></div>
                        <span class="expBarText">Mining</span>
                    </div>
                    <div class="expBarContainer" id="expcrafting">
                        <div class="expBar"></div>
                        <span class="expBarText">Crafting</span>
                    </div>
                    <div class="expBarContainer" id="expforging">
                        <div class="expBar"></div>
                        <span class="expBarText">Forging</span>
                    </div>
                    <div class="expBarContainer" id="expgathering">
                        <div class="expBar"></div>
                        <span class="expBarText">Gathering</span>
                    </div>
                </div>
                <div id="equipment" class="inventoryTab">
                    <h2>Equipment</h2>
                    <em>TODO: add eatng food.</em>
                    <table>
                        <tr>
                            <td>
                                <button class="crafting-btn">
                                    <img src="assets/red berry.png" alt="red berry">
                                    <span class="label"><span class="big">Red berry</span><br>Applies status effects:<br>Instant Heal I (+5hp)</span>
                                </button>
                            </td>
                            <td>
                                <button class="crafting-btn">
                                    <img src="assets/blue berry.png" alt="blue berry">
                                    <span class="label"><span class="big">Blue berry</span><br>Applies status effects:<br>Instant Heal II (+10hp)</span>
                                </button>
                            </td>
                            <td>
                                <button class="crafting-btn">
                                    <img src="assets/vanilla wafer.png" alt="vanilla wafer">
                                    <span class="label"><span class="big">Vanilla Wafer</span><br>Applies status effects:<br>Crafting II (+40% mining speed)<br>Forging II (+40% mining speed)</span>
                                </button>
                            </td>
                            <td>
                                <button class="crafting-btn">
                                    <img src="assets/chocolate wafer.png" alt="chocolate wafer">
                                    <span class="label"><span class="big">Chocolate Wafer</span><br>Applies status effects:<br>Mining II (+20% mining speed)</span>
                                </button>
                            </td>
                            <td>
                                <button class="crafting-btn">
                                    <img src="assets/a.png" alt="mega brew">
                                    <span class="label"><span class="big">Mega brew</span><br>Applies status effects:<br>Mining L (+500% mining speed)</span>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="crafting" class="inventoryTab">
                    <table>
                        <tr>
                            <td>
                                <button class="crafting-btn" onclick="switchAction('stone pickaxe','crafting',2)">
                                    <img src="assets/stone pickaxe.png" alt="Stone Pickaxe">
                                    <span class="label"><span class="big">Stone Pickaxe</span><br>6x stone<br>3x balsa wood</span>
                                </button>
                            </td>
                            <td>
                                <button class="crafting-btn" onclick="switchAction('stone axe','crafting',2)">
                                    <img src="assets/stone axe.png" alt="Stone Axe">
                                    <span class="label"><span class="big">Stone Axe</span><br>5x stone<br>4x balsa wood</span>
                                </button>
                            </td>
                            <td>
                                <button class="crafting-btn" onclick="switchAction('tin pickaxe','crafting',4)">
                                    <img src="assets/tin pickaxe.png" alt="Tin Pickaxe">
                                    <span class="label"><span class="big">Tin Pickaxe</span><br>8x tin bar<br>5x poplar wood<br>1x Stone Pickaxe</span>
                                </button>
                            </td>
                            <td>
                                <button class="crafting-btn" onclick="switchAction('iron pickaxe','crafting',4)">
                                    <img src="assets/iron pickaxe.png" alt="Iron Pickaxe">
                                    <span class="label"><span class="big">Iron Pickaxe</span><br>12x iron bar<br>5x poplar wood<br>1x Tin Pickaxe</span>
                                </button>
                            </td>
                            <td>
                                <button class="crafting-btn" onclick="switchAction('tin bar','forging',3)">
                                    <img src="assets/tin bar.png" alt="Tin Bar">
                                    <span class="label"><span class="big">Tin Bar (x2)</span><br>3x Tin Ore<br>2x poplar wood</span>
                                </button>
                            </td>
                        </tr><tr>
                            <td>
                                <button class="crafting-btn" onclick="switchAction('iron bar','forging',3)">
                                    <img src="assets/iron bar.png" alt="Iron Bar">
                                    <span class="label"><span class="big">Iron Bar (x2)</span><br>4x Iron Ore<br>2x poplar wood</span>
                                </button>
                            </td>
                            <td>
                                <button class="crafting-btn" onclick="switchAction('dirt ball','crafting',0.4)">
                                    <img src="assets/dirt ball.png" alt="Dirt Ball">
                                    <span class="label"><span class="big">Dirt Ball</span><br>12x dirt ball</span>
                                </button>
                            </td>
                            <td>
                                <button class="crafting-btn" onclick="switchAction('stone shear','crafting',3)">
                                    <img src="assets/stone shear.png" alt="Stone Shear">
                                    <span class="label"><span class="big">Shears</span><br>free woaj so good</span>
                                </button>
                            </td>
                            <td>
                                <button class="crafting-btn" onclick="switchAction('tin axe','crafting',4)">
                                    <img src="assets/tin axe.png" alt="Tin Axe">
                                    <span class="label"><span class="big">Tin Axe</span><br>8x tin bar<br>5x poplar wood</span>
                                </button>
                            </td>
                            <td>
                                <button class="crafting-btn" onclick="switchAction('iron axe','crafting',4)">
                                    <img src="assets/iron axe.png" alt="Iron Axe">
                                    <span class="label"><span class="big">Iron Axe</span><br>12x iron bar<br>5x poplar wood</span>
                                </button>
                            </td>
                        </tr><tr>
                            <td>
                                <button class="crafting-btn" onclick="switchAction('stone chisel','crafting',3)">
                                    <img src="assets/stone chisel.png" alt="Stone Chisel">
                                    <span class="label"><span class="big">Chisel</span><br>free woaj so good</span>
                                </button>
                            </td>
                            <td>
                                <button class="crafting-btn" onclick="switchAction('copper bar','forging',3)">
                                    <img src="assets/copper bar.png" alt="Copper Bar">
                                    <span class="label"><span class="big">Copper Bar</span><br>3x Copper Ore<br>2x poplar wood</span>
                                </button>
                            </td>
                            <td>
                                <button class="crafting-btn" onclick="switchAction('gold bar','forging',3)">
                                    <img src="assets/gold bar.png" alt="Gold Bar">
                                    <span class="label"><span class="big">Gold Bar</span><br>3x Gold Ore<br>2x poplar wood</span>
                                </button>
                            </td>
                            <td>
                                <button class="crafting-btn" onclick="switchAction('bronze bar','forging',4)">
                                    <img src="assets/gold bar.png" alt="Gold Bar">
                                    <span class="label"><span class="big">Bronze Bar x2</span><br>3x Gold Bar<br>3x Copper Bar</span>
                                </button>
                            </td>
                            <td>
                                <button class="crafting-btn" onclick="switchAction('bronze pickaxe','crafting',4)">
                                    <img src="assets/iron pickaxe.png" alt="Iron Pickaxe">
                                    <span class="label"><span class="big">Bronze Pickaxe</span><br>20x Bronze Bar<br>1x Iron Pickaxe</span>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        <tr>
            <td id="infoContainer" colspan="3">
                asd
            </td>
        </tr>
    </table>
</body>
</html>
